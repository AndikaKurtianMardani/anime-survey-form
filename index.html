<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Survey</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <h1 id="title">Anime Survey Form</h1>
    <p id="description">Please fill the form, thank you</p>

    <form id="survey-form">

        <label for="name" id="name-label">
            Name 
            <input type="text" id="name" placeholder="Enter your Name" required>
        </label>
        <label for="email" id="email-label">
            Email 
            <input type="email" id="email" placeholder="Enter your Email" required>
        </label>
        <label for="number" id="number-label">
            Age 
            <input type="number" id="number" placeholder="Enter your Age"min="16"max="35" required>
        </label>


        <label for="dropdown" >
            what is your favorite genre? 
          <select id="dropdown" name="dropdown">
              <option>Action</option>
              <option>Harem</option>
              <option>Music</option>
              <option>School</option>
              <option>Horror</option>
          </select>
        </label>

        <label for="team" id="team-label"> what is your favorite genre? </label>
        <input type="radio" name="team" value="1" checked >Ongoing
        <input type="radio" name="team" value="2">Batch
 

        <label for="list" id="list-label">Choose your favorite anime?<br>
        <input type="checkbox" value="Go-Toubun-no-Hanayome" id="check1">Go Toubun no Hanayome <br>
        <input type="checkbox" value="Jujutsu-Kaisen">Jujutsu Kaisen        <br>
        <input type="checkbox" value="Nisekoi">Nisekoi        <br>
        <input type="checkbox" value="Black-Clover">Black Clover  <br> 
        </label>    
        
        <label for="comments" id="commnets-label">
            Any comments or suggestion?
            <textarea id="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
        </label>

        <button id="submit" type="submit">Submit</button>


    </form>
    
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
